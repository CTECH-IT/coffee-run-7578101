<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">

<body class="container">
  <header>
    <h1>CoffeeRun</h1>
    
  </header>
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="user@company.com">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="scripts/main.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
</body>
</html>
